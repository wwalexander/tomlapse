<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<style>
body {
	background: black;
	margin: 0;
	overflow: hidden;
}

video {
	max-height: 100vh;
	width: 100vw;
}
		</style>
		<title>Tommy Cam Time-Lapse</title>
	</head>
	<body>
		<video id="video" src="tomlapse.mp4" autoplay muted playsinline></video>
		<script>
let video = document.getElementById("video");
let prev = Date.now();

video.onended = function() {
	let now = Date.now();

	if (now - prev >= 600000) {
		video.src = "tomlapse.mp4?t=" + now;
		prev = now;
	}

	video.play();
}
		</script>
	</body>
</html>
