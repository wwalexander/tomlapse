<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<style>
body {
	background: black;
	margin: 0;
	overflow: hidden;
}

video {
	max-height: 100vh;
	width: 100vw;
}
		</style>
		<title>Tommy Cam Time-Lapse</title>
	</head>
	<body>
		<video id="video" src="tomlapse.mp4" autoplay loop muted playsinline></video>
		<script>
let video = document.getElementById("video");

window.setInterval(function() {
	let currentTime = video.currentTime;
	video.src = "tomlapse.mp4?t=" + (new Date()).getTime();

	video.oncanplay = function() {
		video.currentTime = currentTime;
	}

	video.play();
}, 60000);
		</script>
	</body>
</html>
